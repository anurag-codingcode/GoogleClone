<div class="flex-container-main-2">

    <div>
        <mat-form-field appearance="outline" color=primary>
            <mat-label>First name</mat-label>
            <input matInput [(ngModel)]="data.firstName">
        </mat-form-field>
        <div class="warning firstName">
            <span class="AfGCob"><svg aria-hidden="true" class="Qk3oof xTjuxe" fill="currentColor" focusable="false"
                    width="16px" height="16px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z">
                    </path>
                </svg></span>
            First Name can't be Empty

        </div>

    </div>

    <div>
        <mat-form-field appearance="outline" color=primary>
            <mat-label>Last name</mat-label>
            <input matInput [(ngModel)]="data.lastName">
        </mat-form-field>
        <div class="warning lastName">
            <span class="AfGCob"><svg aria-hidden="true" class="Qk3oof xTjuxe" fill="currentColor" focusable="false"
                    width="16px" height="16px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z">
                    </path>
                </svg></span>
            Last Name can't be Empty

        </div>
    </div>

    <div class="button-class">
        <button mat-raised-button color="primary" class="button button-2" (click)="submit()">Next</button>

    </div>

</div>
