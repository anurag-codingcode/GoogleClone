<mat-toolbar class="header">
    <img class="img1" src="../assets/header/hamburger.svg" (click)="toggleSidebar()">
    <span class="keeplogo">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Google_Keep_icon_%282020%29.svg">
        <p>Keep</p>
    </span>

    <span class="searchBar">
        <img src="../assets/header/search.svg" alt="icon">
        <input class="searchinput" placeholder="search" type="text" id="search" onkeyup="onSearch()" />
    </span>

    <div class="tools">
        <img src="../assets/header/refresh.svg" alt="icon">
        <img src="../assets/header/pause.svg" alt="icon">
        <img src="../assets/header/settings.svg" alt="icon">
    </div>
    <div class="profile">
        <img src="../assets/header/apps.svg" style="margin-top: 3% ;" alt="icon">
        <div class="profile_pic">
            <span>User</span>
        <img src="../assets/header/profile.png" alt="icon" height="25px" width="25px">
    </div>
    </div>

</mat-toolbar>
<div class="main">
    <div class="sidenav-container">
        <div class="element" (click)="handleNotesClick()">
            <img src="../assets/sidebar/notes.svg" alt="logo">
            <span *ngIf="isVisible" >Notes</span>
        </div>
        <div class="element">
            <img src="../assets/sidebar/reminders.svg" alt="logo">
            <span *ngIf="isVisible">Reminders</span>
        </div>
        <div class="element">
            <img src="../assets/sidebar/tag.svg" alt="logo">
            <span *ngIf="isVisible">hjjh</span>
        </div>
        <div class="element">
            <img src="../assets/sidebar/edit.svg" alt="logo">
            <span *ngIf="isVisible">Edit labels</span>
        </div>
        <div class="element" (click)="handleArchiveClick()">
            <img src="../assets/sidebar/archive.svg" alt="logo">
            <span *ngIf="isVisible">Archive</span>
        </div>
        <div class="element" (click)="handleTrashClick()">
            <img src="../assets/sidebar/trash.svg" alt="logo">
            <span *ngIf="isVisible">Trash</span>
        </div>
    </div>
    <div class="notesContent">
        <div *ngFor="let note of notes">
            <app-notes-card [data]="note" ></app-notes-card>
        </div>
        
    </div>

</div>
